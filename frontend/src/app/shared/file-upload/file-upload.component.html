<div class="file-input">
  <mat-form-field>
    <ngx-mat-file-input
    [formControl]="fileControl"
      accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.txt,.csv,.xlsx"
      color="primary"
    >
    </ngx-mat-file-input>
  </mat-form-field>
  <div class="image-container" *ngIf="imgUrl">
    <img [src]="imgUrl">
  </div>
</div>
