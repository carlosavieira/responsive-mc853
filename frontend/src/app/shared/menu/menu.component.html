<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/solicitations/create">Solicitations Create</a>
      <a mat-list-item routerLink="/admin">Admin</a>
      <a mat-list-item routerLink="/forms">Forms</a>
      <a mat-list-item routerLink="/forms/questions">Questions</a>
      <a mat-list-item routerLink="/forms/response-types">ResponseTypes</a>
      <a mat-list-item routerLink="/users">Users</a>
      <a mat-list-item [routerLink]="['/users', 1]">User 1</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/register">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title$ | async }}</span>
    </mat-toolbar>
    <ng-content #name></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
