<div class="card-header">
  <mat-card-title>Formulários disponíveis</mat-card-title>
  <a mat-raised-button class="card-header-actions" color="primary" routerLink="/forms/new">Novo formulário</a>
</div>

<ng-container *ngIf="forms$ | async as forms">

  <!-- User list -->
  <app-data-table [data]="forms" [columnNames]="columnNames" [pageSizeOptions]="[10, 50, 100]">

    <!-- Inner table component when a row is clicked
    <ng-template let-item>
      <app-form-fill style="width: 100%;" [formType]="item" [displayOnly]="true"></app-form-fill>
    </ng-template> -->
  </app-data-table>
</ng-container>
