<div class="card-header">
  <mat-card-title>Formulários disponíveis</mat-card-title>
  <a mat-raised-button class="card-header-actions" color="primary" routerLink="/forms/new">Novo formulário</a>
</div>

<ng-container *ngIf="forms">
  <app-data-table [data]="forms" [columnNames]="columnNames" [actions]="actions" (onAction)="onAction($event)" [pageSizeOptions]="[10, 50, 100]">

  </app-data-table>
</ng-container>
