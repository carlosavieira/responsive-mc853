  <a mat-raised-button class="card-header-actions" color="primary" routerLink="/forms/questions/new">Nova pergunta</a>

<ng-container *ngIf="questions$ | async as questions">

  <!-- User list -->
  <app-data-table [data]="questions" [columnNames]="columnNames" [pageSizeOptions]="[10, 50, 100]">
