<div class="card-header">
  <mat-card-title *ngIf="solicitation$ | async as solicitation; else loading">Solicitação #{{ solicitation.id }}
  </mat-card-title>
  <ng-template #loading>
    <mat-card-title>Solicitação</mat-card-title>
  </ng-template>
  <button 
    *ngIf="canAssignToUser$ | async" 
    mat-raised-button 
    class="card-header-actions" 
    color="primary"
    (click)="onAssignToUser()">Atribuir para mim</button>
</div>

<p>solicitations-display works!</p>
{{solicitation$ | async | json}}
