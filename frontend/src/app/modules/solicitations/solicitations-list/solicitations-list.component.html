<div class="card-header">
    <mat-card-title>Solicitações</mat-card-title>
    <a mat-raised-button class="card-header-actions" color="primary" routerLink="/solicitations/new">Nova solicitação</a>
</div>

<mat-tab-group animationDuration="0ms">
    <mat-tab *ngIf="canAnswerSolicitations" label="Solicitações não atribuídas">
        <ng-container *ngIf="unassignedSolicitations$ | async as unassignedSolicitations">
            <app-data-table [data]="unassignedSolicitations" [columnNames]="columnNames">
            </app-data-table>
        </ng-container>
    </mat-tab>

    <mat-tab label="Minhas solicitações">
        <ng-container *ngIf="userSolicitations$ | async as userSolicitations">
            <app-data-table [data]="userSolicitations" [columnNames]="columnNames">
            </app-data-table>
        </ng-container>
    </mat-tab>
</mat-tab-group>
