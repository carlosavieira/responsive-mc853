<mat-sidenav-container class="sidenav-container">
  <!-- SideNav -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <!-- SideNav Title -->
    <mat-toolbar>Menu</mat-toolbar>

    <!-- SideNav Links -->
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-link" routerLink="/solicitations">Solicitations</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/solicitations/create">Solicitations Create</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/admin">Admin</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/forms">Forms</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/forms/questions">Questions</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/forms/response-types">ResponseTypes</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/users">Users</a>
      <a mat-list-item routerLinkActive="active-link" [routerLink]="['/users', 1]">User 1</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/login">Login</a>
      <a mat-list-item routerLinkActive="active-link" routerLink="/register">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- Main Toolbar -->
    <mat-toolbar color="primary">

      <!-- SideNav Toggle -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- Title -->
      <span>{{ title$ | async }}</span>
      <span class="example-spacer"></span>

      <!-- Top Left Actions -->

      <button mat-raised-button color="secondary" routerLink="/login">Fazer login</button>
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">
        verified_user
      </mat-icon> -->
    </mat-toolbar>

    <!-- Main Content -->
    <ng-content #name></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
