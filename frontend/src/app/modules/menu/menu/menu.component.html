<mat-sidenav-container class="sidenav-container">
  <!-- SideNav -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <!-- SideNav Title -->
    <mat-toolbar>Menu</mat-toolbar>

    <!-- SideNav Links -->
    <mat-nav-list>
      <a
        mat-list-item
        routerLinkActive="active-link"
        *ngFor="let item of items"
        [routerLink]="(item.path)"
        [appHideIfUnauthorized]="(item.permissions)"
      >
        <mat-icon class="menu-item-icon" color="primary">{{ item.icon }}</mat-icon>
        {{ item.name }}
      </a>
    </mat-nav-list>
    <button mat-button class="user-info" routerLink="/users/profile">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ user.name }}</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- Main Toolbar -->
    <mat-toolbar color="primary">

      <!-- SideNav Toggle -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- Title -->
      <span>RESPONSIVE</span>
      <span class="example-spacer"></span>

      <!-- Top Right Actions -->
      <button mat-button routerLink="/logout" class="logout-button">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>

    </mat-toolbar>

    <!-- Main Content -->
    <ng-content #name></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
