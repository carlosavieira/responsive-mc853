<div class="card-header">
  <mat-card-title>Usuários</mat-card-title>
  <a mat-raised-button class="card-header-actions" color="primary" routerLink="/users/new">Novo usuário</a>
</div>
<ng-container *ngIf="users$ | async as users">
  <!-- User list -->
  <app-data-table [data]="users" [columnNames]="columnNames" [actions]="actions" (onAction)="onAction($event)">
  </app-data-table>
</ng-container>
