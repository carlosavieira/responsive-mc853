<h1 mat-dialog-title>Foto de perfil</h1>
<div mat-dialog-content>
  <p>Escolha sua nova foto de perfil</p>
  <app-file-upload (onSelectImage)="newUserImage = $event" [fileTypes]="fileTypes"></app-file-upload>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button (click)="onUploadImage()" color="primary">Alterar</button>
</div>
